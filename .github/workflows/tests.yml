name: tests

on:
  push:
    branches: [staging, main]
  pull_request:
    branches: [staging, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_ENV: test
  CI: true
  NODE_OPTIONS: --max_old_space_size=3072

jobs:
  setup:
    name: Install & cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: corepack enable
      - run: corepack prepare pnpm@9 --activate

      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --frozen-lockfile

      - name: Cache tooling
        uses: actions/cache@v4
        with:
          path: |
            ~/.vite
            .eslintcache
          key: tooling-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml', '**/vitest.config.*', '**/package.json') }}
          restore-keys: |
            tooling-${{ runner.os }}-

  lint:
    name: Lint
    needs: setup
    runs-on: ubuntu-latest
    env:
      TURNSTILE_MODE: mock
      KMS_MODE: inmemory
      STORAGE_DRIVER: postgres
      DATABASE_URL: postgres://sanctum:sanctum@localhost:5432/sanctum
      REDIS_URL: redis://localhost:6379
      # Use service hostname for Redis in integration
      REDIS_URL: redis://redis:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint

  typecheck:
    name: Type Check
    needs: setup
    runs-on: ubuntu-latest
    env:
      STORAGE_DRIVER: memory
      POSTGRES_URL: ''
      REDIS_URL: ''
      CAPTCHA_PROVIDER: mock
      KMS_MODE: inmemory
      RATE_LIMIT_DISABLED: 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec tsc --project tsconfig.json --noEmit

  unit_node20:
    name: Unit Tests (node20)
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2]
    env:
      NODE_ENV: test
      TZ: UTC
      STORAGE_DRIVER: memory
      RATE_LIMIT_DISABLED: 'true'
      CAPTCHA_PROVIDER: none
      KMS_MODE: inmemory
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --frozen-lockfile
      - name: Run unit shard ${{ matrix.shard }}
        run: |
          pnpm vitest run \
            --project=unit \
            --coverage=false \
            --reporter=default --reporter=junit \
            --outputFile=junit-unit-${{ matrix.shard }}.xml
      - name: Upload unit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-unit-${{ matrix.shard }}
          path: junit-unit-${{ matrix.shard }}.xml

  integration_pg_redis:
    name: Integration Tests (pg+redis)
    needs: [setup, lint, typecheck, unit_node20]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
              --health-cmd="pg_isready -U postgres -d postgres"
              --health-interval=5s
              --health-timeout=5s
              --health-retries=20
      redis:
        image: redis:7-alpine
        options: >-
              --health-cmd="redis-cli ping || exit 1"
              --health-interval=5s
              --health-timeout=5s
              --health-retries=20
    env:
      NODE_ENV: test
      TZ: UTC
      STORAGE_DRIVER: postgres
      POSTGRES_URL: postgres://postgres:postgres@postgres:5432/postgres
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres
      REDIS_URL: redis://redis:6379
      CAPTCHA_PROVIDER: none
      KMS_MODE: inmemory
      RATE_LIMIT_DISABLED: 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --frozen-lockfile

      - name: Wait for Postgres
        shell: bash
        run: |
          for i in {1..60}; do
            (echo > /dev/tcp/postgres/5432) >/dev/null 2>&1 && break
            sleep 2
          done

      - name: Wait for Redis
        shell: bash
        run: |
          for i in {1..60}; do
            (echo > /dev/tcp/redis/6379) >/dev/null 2>&1 && break
            sleep 2
          done

      - name: Run migrations
        run: pnpm --filter services/auth run migrate -- --verbose

      - name: Integration tests
        run: |
          pnpm vitest run \
            --project=integration \
            --coverage=false \
            --reporter=default --reporter=junit \
            --outputFile=junit-integration.xml

      - name: Upload integration reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-integration
          path: junit-integration.xml

      - name: Upload service logs on failure
        if: failure()
        run: |
          docker logs ${{ job.services.postgres.id }} > postgres.log
          docker logs ${{ job.services.redis.id }} > redis.log
        shell: bash

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: service-logs
          path: |
            postgres.log
            redis.log

  secrets:
    name: Secret Scan (gitleaks)
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --no-git --verbose

  dependency_review:
    name: Dependency Review
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4

  coverage:
    name: Coverage & Thresholds
    needs: [unit_node20, integration_pg_redis]
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      TZ: UTC
      STORAGE_DRIVER: memory
      RATE_LIMIT_DISABLED: 'true'
      CAPTCHA_PROVIDER: none
      KMS_MODE: inmemory
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --frozen-lockfile

      - name: Run coverage suite
        run: pnpm test

      - name: Enforce coverage thresholds
        run: pnpm run check:coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

  nightly:
    name: Nightly Smoke
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      TZ: UTC
      STORAGE_DRIVER: postgres
      POSTGRES_URL: postgres://sanctum:sanctum@localhost:5432/sanctum
      DATABASE_URL: postgres://sanctum:sanctum@localhost:5432/sanctum
      REDIS_URL: redis://localhost:6379
      RATE_LIMIT_DISABLED: 'true'
      CAPTCHA_PROVIDER: none
      KMS_MODE: inmemory
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --frozen-lockfile
      - name: k6 smoke
        run: |
          pnpm run test:load:smoke || true
          if [ -f k6-results.json ]; then
            mv k6-results.json nightly-k6.json
          fi
      - name: Mutation tests (targeted)
        run: |
          pnpm run test:mut:targeted || true
          if [ -f mutation-report.html ]; then
            mv mutation-report.html nightly-mutation.html
          fi
      - name: Upload nightly artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-artifacts
          path: |
            nightly-k6.json
            nightly-mutation.html

