name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd="pg_isready -U postgres -d postgres"
          --health-interval=10s
          --health-timeout=10s
          --health-retries=30

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd="redis-cli ping || exit 1"
          --health-interval=10s
          --health-timeout=10s
          --health-retries=30

    env:
      CI: true
      NODE_ENV: test
      STORAGE_DRIVER: memory
      # Use internal service hostnames (set both for compatibility)
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres
      POSTGRES_URL: postgres://postgres:postgres@postgres:5432/postgres
      REDIS_URL: redis://redis:6379
      # JWT defaults to avoid schema failures
      JWT_SECRET: test-secret-min-32-chars-long-for-security
      JWT_ISSUER: sanctum-auth
      JWT_AUDIENCE: sanctum-client
      # Disable captcha/externals in CI
      CAPTCHA_PROVIDER: none
      KMS_MODE: inmemory
      RATE_LIMIT_DISABLED: 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable corepack
        run: corepack enable

      - name: Prepare pnpm via corepack
        run: corepack prepare pnpm@9 --activate

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Print environment for debugging
        run: |
          node -v
          pnpm -v
          echo "WORKSPACE DIR: $(pwd)"
          ls -la

      - name: Wait for Postgres
        shell: bash
        run: |
          echo "ğŸ” Checking Postgres DNS resolution..."
          getent hosts postgres || echo "âš ï¸  DNS not yet resolved (normal in CI)"
          
          echo "â³ Waiting for Postgres to be ready..."
          for i in {1..60}; do
            echo "  Attempt $i/60: Testing Postgres connection..."
            if (echo > /dev/tcp/postgres/5432) >/dev/null 2>&1; then
              echo "âœ… Postgres is accepting connections!"
              sleep 2
              break
            fi
            
            if [ $i -eq 60 ]; then
              echo "âŒ ERROR: Postgres failed to become ready after 3 minutes"
              echo "ğŸ“‹ Debugging info:"
              getent hosts postgres || echo "Cannot resolve postgres hostname"
              exit 1
            fi
            
            sleep 3
          done
          echo "âœ… Postgres is READY!"

      - name: Wait for Redis
        shell: bash
        run: |
          echo "ğŸ” Checking Redis DNS resolution..."
          getent hosts redis || echo "âš ï¸  DNS not yet resolved (normal in CI)"
          
          echo "â³ Waiting for Redis to be ready..."
          for i in {1..60}; do
            echo "  Attempt $i/60: Testing Redis connection..."
            if (echo > /dev/tcp/redis/6379) >/dev/null 2>&1; then
              echo "âœ… Redis is accepting connections!"
              sleep 2
              break
            fi
            
            if [ $i -eq 60 ]; then
              echo "âŒ ERROR: Redis failed to become ready after 3 minutes"
              echo "ğŸ“‹ Debugging info:"
              getent hosts redis || echo "Cannot resolve redis hostname"
              exit 1
            fi
            
            sleep 3
          done
          echo "âœ… Redis is READY!"

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Run tests with coverage
        run: pnpm test

      - name: Enforce coverage thresholds
        run: pnpm run check:coverage

